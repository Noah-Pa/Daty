<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Screen Swipe</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-screen {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 100%; /* Ensure maximum width */
      height: 100vh;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
    }
    @media (min-width: 768px) {
      .main-screen {
        flex-direction: row;
      }
    }
    .left-screen {
      width: 100%;
      background-color: #1b1b1b;
      padding: 20px;
      border-bottom: 1px solid #52525b;
      overflow-y: auto;
    }
    @media (min-width: 768px) {
      .left-screen {
        width: 35%;
        border-right: 1px solid #52525b;
        border-bottom: none;
      }
    }
    .right-screen {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    @media (min-width: 768px) {
      .right-screen {
        width: 65%;
      }
    }
    .profile-card {
      width: 90vw;
      max-width: 350px;
      height: auto;
      aspect-ratio: 9 / 16;
      background-color: #1b1b1b;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: absolute;
      text-align: center;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .info, .icons {
      position: relative;
      z-index: 1;
    }
    .info {
      position: absolute;
      bottom: 80px;
      width: 90%;
      left: 5%;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      text-align: left;
    }
    .info h2 {
      margin: 0;
      font-size: 1.4rem;
    }
    .interests {
      display: flex;
      justify-content: flex-start;
      gap: 5px;
      margin-top: 5px;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }
    .interest, .interest-grey {
      padding: 2px 6px;
      border-radius: 12px;
      white-space: nowrap;
      max-width: 100%;
      font-size: 13px;
    }
    .interest {
      background-color: #000000;
      color: #ff00ff;
    }
    .interest-grey {
      background-color: rgba(255, 255, 255, 0.57);
      color: black;
    }
    .icons {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .icon-img {
      width: 45px;
      height: 45px;
      cursor: pointer;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.6));
    }
    @media (max-width: 400px) {
      .info h2 {
        font-size: 1.2rem;
      }
      .interest, .interest-grey {
        font-size: 12px;
        padding: 2px 5px;
      }
      .icon-img {
        width: 38px;
        height: 38px;
      }
    }
  </style>
</head>
<body>
  <div class="main-screen">
    <div class="left-screen">
      <!-- Left side content -->
    </div>
    <div class="right-screen">
      <div id="card-1" class="profile-card">
        <img src="Jame profile.png" alt="Profile Picture" class="profile-img" />
        <div class="info">
          <h2>James Charles, 26</h2>
          <div class="interests">
            <span class="interest">art</span>
            <span class="interest">Workout everyday</span>
            <span class="interest-grey">cat person</span>
          </div>
        </div>
        <div class="icons">
          <img class="icon-img" src="back.png" alt="Go Back" />
          <img class="icon-img" src="cancel.png" alt="Cancel" />
          <img class="icon-img" src="heart.png" alt="Love" />
          <img class="icon-img" src="fav.png" alt="Favorite" />
        </div>
      </div>
      <div id="card-2" class="profile-card" style="opacity: 0;">
        <img src="avatar 1.png" alt="Profile Picture" class="profile-img" />
        <div class="info">
          <h2>Indian dude, 31</h2>
          <div class="interests">
            <span class="interest">music</span>
            <span class="interest">travel</span>
            <span class="interest-grey">dog person</span>
          </div>
        </div>
        <div class="icons">
          <img class="icon-img" src="back.png" alt="Go Back" />
          <img class="icon-img" src="cancel.png" alt="Cancel" />
          <img class="icon-img" src="heart.png" alt="Love" />
          <img class="icon-img" src="fav.png" alt="Favorite" />
        </div>
      </div>
      <div id="card-3" class="profile-card" style="opacity: 0;">
        <img src="2.png" alt="Profile Picture" class="profile-img" />
        <div class="info">
          <h2>Hồn Liền, 39</h2>
          <div class="interests">
            <span class="interest">acting</span>
            <span class="interest">fitness</span>
            <span class="interest-grey">coffee lover</span>
          </div>
        </div>
        <div class="icons">
          <img class="icon-img" src="back.png" alt="Go Back" />
          <img class="icon-img" src="cancel.png" alt="Cancel" />
          <img class="icon-img" src="heart.png" alt="Love" />
          <img class="icon-img" src="fav.png" alt="Favorite" />
        </div>
      </div>
      
      <div id="card-4" class="profile-card" style="opacity: 0;">
        <img src="3.png" alt="Profile Picture" class="profile-img" />
        <div class="info">
          <h2>Gojo Satoru, 69</h2>
          <div class="interests">
            <span class="interest">reading</span>
            <span class="interest">activism</span>
            <span class="interest-grey">tea lover</span>
          </div>
        </div>
        <div class="icons">
          <img class="icon-img" src="back.png" alt="Go Back" />
          <img class="icon-img" src="cancel.png" alt="Cancel" />
          <img class="icon-img" src="heart.png" alt="Love" />
          <img class="icon-img" src="fav.png" alt="Favorite" />
        </div>
      </div>
      <div id="card-5" class="profile-card" style="opacity: 0;">
        <img src="4.png" alt="Profile Picture" class="profile-img" />
        <div class="info">
          <h2>Down syndrome Minion, 12</h2>
          <div class="interests">
            <span class="interest">technology</span>

          </div>
        </div>
        <div class="icons">
          <img class="icon-img" src="back.png" alt="Go Back" />
          <img class="icon-img" src="cancel.png" alt="Cancel" />
          <img class="icon-img" src="heart.png" alt="Love" />
          <img class="icon-img" src="fav.png" alt="Favorite" />
        </div>
      </div>
      <div id="card-6" class="profile-card" style="opacity: 0;">
        <img src="5.png" alt="Profile Picture" class="profile-img" />
        <div class="info">
          <h2>Scarlett Johansson, 36</h2>
          <div class="interests">
            <span class="interest">acting</span>
            <span class="interest">fashion</span>
            <span class="interest-grey">cat lover</span>
          </div>
        </div>
        <div class="icons">
          <img class="icon-img" src="back.png" alt="Go Back" />
          <img class="icon-img" src="cancel.png" alt="Cancel" />
          <img class="icon-img" src="heart.png" alt="Love" />
          <img class="icon-img" src="fav.png" alt="Favorite" />
        </div>
      </div>
    </div>
  </div>
  <script>
    const cards = document.querySelectorAll('.profile-card');
    let currentCard = 0;
    let canGoBack = true;

    function showNextCard(direction) {
      let transformStyle;

      if (direction === 'right') {
        transformStyle = 'translateX(100vh) rotate(-45deg)';
      } else if (direction === 'left') {
        transformStyle = 'translateX(-100vh) rotate(45deg)';
      } else if (direction === 'up') {
        transformStyle = 'translateY(-100vh)';
      }

      if (currentCard < cards.length - 1) {
        cards[currentCard].style.transform = transformStyle;
        cards[currentCard].style.opacity = '0';
        currentCard++;
        canGoBack = (direction !== 'right' && direction !== 'up'); // Disable go back if swiped right or up
        setTimeout(() => {
          cards[currentCard].style.opacity = '1';
          cards[currentCard].style.transform = 'translateX(0) rotate(0deg)';
        }, 300);
      }
    }

    function goBackCard() {
      if (currentCard > 0 && canGoBack) {
        cards[currentCard].style.opacity = '0';
        currentCard--;
        setTimeout(() => {
          cards[currentCard].style.opacity = '1';
          cards[currentCard].style.transform = 'translateX(0) rotate(0deg)';
        }, 300);
      }
    }

    document.querySelectorAll('.icon-img[alt="Go Back"]').forEach(button => {
      button.addEventListener('click', goBackCard);
    });

    document.querySelectorAll('.icon-img[alt="Love"]').forEach(button => {
      button.addEventListener('click', () => showNextCard('right'));
    });

    document.querySelectorAll('.icon-img[alt="Cancel"]').forEach(button => {
      button.addEventListener('click', () => showNextCard('left'));
    });

    document.querySelectorAll('.icon-img[alt="Favorite"]').forEach(button => {
      button.addEventListener('click', () => showNextCard('up'));
    });

  </script>
</body>
</html>
